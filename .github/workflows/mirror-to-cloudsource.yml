name: Mirror to Cloud Source Repositories
on:
  push:
    branches: [ main ]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Cloud Source remote
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          CSR_REPO: ${{ secrets.GCP_CSR_REPO }}
        run: |
          git remote remove google || true
          git remote add google "https://source.developers.google.com/p/${GCP_PROJECT}/r/${CSR_REPO}"

      - name: Push main branch to Cloud Source Repo
        run: |
          git push google main:main
